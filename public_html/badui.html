<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>R.U. Hacking? Bad UI</title>
  </head>
  <body>
      <div class="container">
          <h1 style="text-align:center">Please enter your name below</h1>
          <input type="text" id="textbox">
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        document.onmousemove = handleMouseMove;

        document.getElementById("textbox").style.position = "absolute";
        document.getElementById("textbox").style.width = "250px";
        document.getElementById("textbox").style.height = "30px";
        document.getElementById("textbox").style.left = (($(window).width() / 2) - 125) + "px";
        document.getElementById("textbox").style.top = (($(window).height() / 2) - 15) + "px";

        function handleMouseMove(event) {
            if (event.pageX + 20 + 250 < $(window).width()) {
                document.getElementById("textbox").style.left = (event.pageX + 20) + "px";
            } else {
                document.getElementById("textbox").style.left = (event.pageX - 250 - 20) + "px";
            }

            if (event.pageY + 20 + 30 < $(window).height()) {
                document.getElementById("textbox").style.top = (event.pageY + 20) + "px";
            } else {
                document.getElementById("textbox").style.top = (event.pageY - 30 - 20) + "px";
            }
        }
    </script>
  </body>
</html>
